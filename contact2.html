<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verture Sphere - Επικοινωνία</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #C0C0C0;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            padding: 20px;
        }
        .contact-form {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .contact-form button {
            background-color: #444444;
            color: #C0C0C0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Verture Sphere Logo" width="100">
        <h1>Verture Sphere</h1>
        <p>contact us</p>
    </header>
    <div class="container">
        <div class="contact-form">
            <h2>contact form</h2>
            <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
                <label for="name">name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">submit</button>
            </form>
        </div>
</section>
<a href="index.html" class="goToMainPage"></a

            text-decoration: none;

            font-size: 16px;

</style>

        </div>
    </footer>

        function goToMainPage() {
            window.location.href = "index.html"; // Replace "index.html" with the path to your main page
        }
    </script>
</body>
